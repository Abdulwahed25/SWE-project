<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Hub - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="login-container">
        
        <div class="header-design"></div>

        <h1 class="login-title">Login</h1>

        <form id="login-form">

            <div class="input-group stacked"> 
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="input-group stacked"> 
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="helper-options-row">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                
                <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-login">Log in</button>
                
                <a href="signup.html" class="btn-signup-link">
                    <button type="button" class="btn-signup">sign up</button>
                </a>
            </div>
            
        </form>

        <h2 class="welcome-message">welcome back!</h2>
    </div>
</body>
</html>
