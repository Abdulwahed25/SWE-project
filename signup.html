<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Hub - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        
        <div class="header-design">
            </div>

        <h1 class="signup-title">Sign up</h1>

        <form id="signup-form">
            <div class="input-group-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last NAme" required>
                </div>
            </div>

            <div class="input-group stacked">
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            
            <div class="input-group stacked">
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            
            <div class="input-group stacked">
                <input type="password" id="confirmPassword" placeholder="Enter confirmation pass" required>
            </div>
            
            <p class="resend-option"><a href="#">resend opt!</a></p>

            <button type="submit" class="btn-confirm">confirm</button>
        </form>

        <p class="login-prompt">
            do not you have account? <a href="login.html" class="login-link">login!</a>
        </p>
    </div>

    </body>
</html>
