<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>
<style>
/* ROOT VARIABLES (Dashboard Theme)                          */
:root {
  --primary-color: #2c7da0;
  --text-color: #333;
  --white: #fff;
  --background-desktop: #f0f2f5;
  --accent-color: #4ba3c3;
}

/* GLOBAL RESET & BODY LAYOUT                                */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background-color: var(--background-desktop);
  color: var(--text-color);
  min-height: 100vh;
}

/* MAIN TIMER CONTAINER                                 */
.timer-container {
  width: 100%;
  max-width: 520px;
  background-color: var(--white);
  min-height: 100vh;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
  border-radius: 0 0 40px 40px;
  overflow-x: hidden;
  padding-bottom: 60px;
}

/* HEADER SECTION                                            */
.top-header-bar {
  background-color: var(--primary-color);
  height: 180px;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

/* TIMER DISPLAY (Circle)                                    */
.timer-display {
  width: 270px;
  height: 270px;
  margin: 50px auto 40px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, var(--primary-color), var(--accent-color));
  color: var(--white);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 5px solid rgba(255, 255, 255, 0.7);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
}

.time-remaining {
  font-size: 3.5em;
  font-weight: bold;
}

.time-total {
  font-size: 1.2em;
  opacity: 0.9;
}

/* ========================================================= */
/* CONTROL BUTTONS                                           */
/* ========================================================= */
.controls-group {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin: 0 auto 30px;
  width: 85%;
}

.controls-group button {
  flex: 1;
  min-width: 100px;
  background: var(--primary-color);
  color: var(--white);
  border: none;
  border-radius: 12px;
  padding: 12px 20px;
  font-size: 1.05em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.controls-group button:hover {
  background: var(--accent-color);
  transform: translateY(-2px);
}

#reset-btn {
  background-color: #f0ad4e;
}

#stop-btn {
  background-color: #dc3545;
}

#start-btn {
  background-color: #4CAF50;
}

/* ========================================================= */
/* NEW TIMER INPUT GROUP                                     */
/* ========================================================= */
.new-timer-group {
  background: var(--primary-color);
  color: var(--white);
  border-radius: 20px;
  padding: 15px 25px;
  max-width: 350px;
  margin: 0 auto 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.new-timer-group label {
  font-weight: 600;
}

.time-input-fields input {
  width: 55px;
  text-align: center;
  border: none;
  border-radius: 8px;
  padding: 7px 0;
  font-size: 1em;
  font-weight: 600;
  color: var(--primary-color);
}

.time-input-fields input:focus {
  outline: none;
  background: #f0f9ff;
}

#set-time-btn {
  background-color: #ffc107;
  color: var(--white);
  border: none;
  border-radius: 10px;
  padding: 8px 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

#set-time-btn:hover {
  background-color: #ffca2c;
}

/* BACK BUTTON                                               */
#back-btn {
  display: block;
  margin: 30px auto 0;
  background: #495057;
  color: var(--white);
  border: none;
  border-radius: 12px;
  padding: 10px 25px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease-in-out;
}

#back-btn:hover {
  background: #343a40;
  transform: translateY(-2px);
}

/* DESKTOP RESPONSIVE DESIGN                                 */
@media (min-width: 768px) {
  .timer-container {
    max-width: 1000px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  }

  .top-header-bar {
    height: 150px;
    border-radius: 20px 20px 0 0;
  }
}
</style>
</head>
<body>
<div class="timer-container">
  <div class="top-header-bar"></div>

  <div class="timer-display">
    <div id="time-display" class="time-remaining">25:00</div>
    <div id="total-time-display" class="time-total">25min</div>
  </div>

  <div class="controls-group">
    <button id="reset-btn">Reset</button>
    <button id="stop-btn">Stop</button>
    <button id="start-btn">Start</button>
  </div>

  <form id="set-timer-form" class="new-timer-group">
    <label>New:</label>
    <div class="time-input-fields">
      <input type="number" id="input-h" placeholder="H" min="0" max="99" value="0">
      <input type="number" id="input-m" placeholder="Min" min="0" max="59" value="25">
      <input type="number" id="input-s" placeholder="S" min="0" max="59" value="0">
    </div>
    <button type="submit" id="set-time-btn">SET</button>
  </form>

  <button id="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
</div>

<script>
const timeDisplay = document.getElementById('time-display');
const totalTimeDisplay = document.getElementById('total-time-display');
const startBtn = document.getElementById('start-btn');
const stopBtn = document.getElementById('stop-btn');
const resetBtn = document.getElementById('reset-btn');
const form = document.getElementById('set-timer-form');
const inputH = document.getElementById('input-h');
const inputM = document.getElementById('input-m');
const inputS = document.getElementById('input-s');

let interval;
let totalTimeSeconds = 1500;
let timeRemainingSeconds = 1500;

function formatTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = seconds % 60;
  return h > 0
    ? `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`
    : `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
}

function updateDisplay() {
  timeDisplay.textContent = formatTime(timeRemainingSeconds);
  totalTimeDisplay.textContent = `${Math.floor(totalTimeSeconds / 60)}min`;
}

function countdown() {
  if (timeRemainingSeconds <= 0) {
    clearInterval(interval);
    interval = null;
    alert("Time's up! Great job studying!");
    timeRemainingSeconds = 0;
    updateDisplay();
    startBtn.textContent = 'Start';
    startBtn.style.backgroundColor = '#4CAF50';
    return;
  }
  timeRemainingSeconds--;
  updateDisplay();
}

function setTimer(event) {
  event.preventDefault();
  const h = parseInt(inputH.value) || 0;
  const m = parseInt(inputM.value) || 0;
  const s = parseInt(inputS.value) || 0;
  const newTotal = h * 3600 + m * 60 + s;

  if (newTotal > 0) {
    totalTimeSeconds = newTotal;
    timeRemainingSeconds = newTotal;
    updateDisplay();
    clearInterval(interval);
    interval = null;
    startBtn.textContent = 'Start';
    startBtn.style.backgroundColor = '#4CAF50';
  } else {
    alert('Please enter a valid time.');
  }
}

startBtn.addEventListener('click', () => {
  if (!interval && timeRemainingSeconds > 0) {
    interval = setInterval(countdown, 1000);
    startBtn.textContent = 'Running';
    startBtn.style.backgroundColor = '#2c7da0';
  } else if (timeRemainingSeconds === 0) {
    alert('Please set a new time first.');
  }
});

stopBtn.addEventListener('click', () => {
  clearInterval(interval);
  interval = null;
  startBtn.textContent = 'Resume';
  startBtn.style.backgroundColor = '#f0ad4e';
});

resetBtn.addEventListener('click', () => {
  clearInterval(interval);
  interval = null;
  timeRemainingSeconds = totalTimeSeconds;
  updateDisplay();
  startBtn.textContent = 'Start';
  startBtn.style.backgroundColor = '#4CAF50';
});

form.addEventListener('submit', setTimer);
updateDisplay();
</script>
</body>
</html>
