<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Room â€” Chat</title>
  <link rel="stylesheet" href="/css/study_room_chat.css" />
</head>
<body>
  <div class="chat-container" role="application" aria-label="Study chat room">

    <!-- HEADER -->
    <header class="top-header" role="banner">
      <a href="dashboard.html" class="back-btn" aria-label="Back to dashboard">â†</a>
      <div class="room-name" aria-live="polite">Room Name</div>
      <button class="settings-btn" id="settings-btn" aria-label="Add pinned resource">âš™ï¸</button>
    </header>

    <!-- PINNED LINKS -->
    <section class="pinned-links" id="pinned-links" aria-label="Pinned resources">
      <div class="pinned-row">
        <div class="pinned-title">Pinned Resources</div>
      </div>
      <div class="pinned-row" id="pinned-row-list">
        <a href="#" class="pinned-item" title="http://teem29.swe363.com">http://teem29.swe363.com</a>
        <a href="#" class="pinned-item" title="Study File: Chapter 5 PDF">Study File: Chapter 5 PDF</a>
      </div>
    </section>

    <!-- CHAT AREA -->
    <main class="chat-area" id="chat-area" tabindex="0" aria-label="Messages">
      <div class="message partner">
        <div class="bubble">what task are you working on?</div>
      </div>

      <div class="message partner">
        <div class="bubble">do you want help?</div>
      </div>

      <div class="message user">
        <div class="bubble">no thanks, I'm working on debugging.</div>
      </div>

      <div class="message user">
        <div class="bubble">I'll join the timer in 10 minutes.</div>
      </div>

      <div class="message system">
        <div class="bubble">
          <strong>Work Stuff</strong><br>
          <a href="#" class="file-link">http://teem29.swe363.com</a>
          <span class="tag">file</span>
        </div>
      </div>
    </main>

    <!-- INPUT -->
    <div class="input-bar">
      <input id="chat-input" type="text" placeholder="Type a messageâ€¦" aria-label="Type a message" />
      <button id="send-btn" class="send-btn" aria-label="Send">â†‘</button>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
      <button class="nav-icon active" id="nav-chat" title="Chat">ğŸ’¬</button>
      <button class="nav-icon" id="nav-search" title="Search">ğŸ”</button>
      <a class="nav-icon" href="dashboard.html" title="Home">ğŸ </a>
      <a class="nav-icon" href="profile.html" title="Profile">ğŸ‘¤</a>
      <a class="nav-icon" href="notifications.html" title="Notifications">ğŸ””</a>
    </nav>
  </div>

  <script>
    // Elements
    const chatArea = document.getElementById('chat-area');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const pinnedRow = document.getElementById('pinned-row-list');

    // Ensure the chat area starts scrolled to bottom on load
    window.addEventListener('load', () => {
      scrollToBottom(true);
    });

    // Send message
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      chatInput.value = '';
      scrollToBottom();

      // Example: a simple auto-response after delay
      setTimeout(() => {
        appendMessage(`Got it â€” "${text}" ğŸ‘`, 'partner');
        scrollToBottom();
      }, 700);
    }

    // Append message helper
    function appendMessage(textOrNode, type = 'partner') {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${type}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      if (typeof textOrNode === 'string') {
        bubble.textContent = textOrNode;
      } else {
        bubble.appendChild(textOrNode);
      }

      wrapper.appendChild(bubble);
      chatArea.appendChild(wrapper);
    }

    // Scroll to bottom helper
    function scrollToBottom(jump = false) {
      // Using scrollTo with behavior smooth can be nicer but can also interrupt fast typing.
      if (jump) {
        chatArea.scrollTop = chatArea.scrollHeight;
      } else {
        // smooth behavior
        chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
      }
    }

    // Events: click / enter key
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Settings: add pinned resource
    settingsBtn.addEventListener('click', () => {
      const newLink = prompt('Enter URL or resource name to pin:');
      if (!newLink) return;
      const a = document.createElement('a');
      a.className = 'pinned-item';
      a.href = '#';
      a.title = newLink;
      a.textContent = newLink;
      pinnedRow.appendChild(a);

      // If pinned row grows too large vertically, we still have a fixed pinned height.
      // You can implement a popup or expand action if you want to display many links.
      alert('Pinned resource added.');
    });

    // Small navigation click effects (visual)
    document.querySelectorAll('.nav-icon').forEach(btn => {
      btn.addEventListener('pointerdown', () => btn.classList.add('pressed'));
      btn.addEventListener('pointerup', () => btn.classList.remove('pressed'));
      btn.addEventListener('click', (e) => {
        // toggle "active" only for icon buttons (not links)
        if (btn.tagName === 'BUTTON') {
          document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
          btn.classList.add('active');
        }
      });
    });

    // Accessibility: focus chat area when using keyboard so arrow keys scroll it
    chatArea.addEventListener('focus', () => {
      // no-op, kept in case we want to announce latest message etc.
    });

    // Optional: handle resizing changes to keep correct scroll (e.g., keyboard on mobile)
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        scrollToBottom(true);
      }, 150);
    });

  </script>
</body>
</html>
