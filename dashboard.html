<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Hub - Dashboard</title>
    <!-- this is link to external CSS file -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        
        <header class="top-header">
            <div class="header-menu-icon">☰</div>
        </header>

        <div class="search-section">
            <p class="search-label">Search for friends</p>
            <div class="search-input-wrapper">
                <span class="search-icon">🔍</span>
                <input type="search" placeholder="">
            </div>
        </div>

        <main class="feature-grid">
            
            <a href="todo.html" class="feature-card large-card">
                Organize Tasks
            </a>
            <a href="study_rooms.html" class="feature-card large-card">
                Collaborate
            </a>

            <div class="bottom-cards-container">
                
                <a href="resources.html" class="feature-card small-card">
                    <span class="card-icon">🔍</span>
                    Access Resources
                </a>
                <a href="timer.html" class="feature-card small-card">
                    <span class="card-icon">⏱️</span>
                    Study timer
                </a>
                <a href="schedule.html" class="feature-card small-card schedule-card">
                    <span class="card-icon">📅</span>
                    Studying Schedule
                </a>
            </div>
            
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-icon"><span class="icon-chat">💬</span></a>
            <a href="#" class="nav-icon"><span class="icon-search">🔍</span></a>
            <a href="dashboard.html" class="nav-icon active"><span class="icon-home">🏠</span></a>
            <a href="profile.html" class="nav-icon"><span class="icon-profile">👤</span></a>
            <a href="notifications.html" class="nav-icon"><span class="icon-notification">🔔</span></a>

    </div>
