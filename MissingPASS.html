<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Hub - Reset Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    
    <div class="signup-container">
        
        <div class="header-design"></div>

        <h1 class="signup-title">Reset Password</h1>

        <form id="reset-password-form">
            
            <p class="reset-instruction-text">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <div class="input-group stacked">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="btn-confirm">Send Reset Link</button>
            
            <p class="login-prompt">
                Remember your password? <a href="login.html" class="login-link">Log in</a>
            </p>
        </form>
    </div>
</body>
</html>
